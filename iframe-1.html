<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
        pre {
            font-size: 1.3rem;
            font-weight: lighter;
            line-height: 2;
            background-color: #fafafa;
            padding-top: 10px;
            margin-left: 20px;
            margin-right: 50px;
        }
    </style>
</head>

<body>
    <pre>
        'use strict';
        var markdown = require('markdown').markdown;
        function Editor(input, preview) { 
          this.update = function() { 
            preview.innerHTML = markdown.toHTML(input.value);
          }; 
          input.editor = this; 
          this.update(); 
        }
    </pre>
</body>

</html>
